            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

            background: rgba(255, 255, 255, 0.9);

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .song-title {
            font-weight: bold;
            color: #a6ffcb;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>

        // Function to display songs
        function displaySongs(songsList) {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            songsList.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                
                const songTitle = document.createElement('div');
                songTitle.className = 'song-title';
                songTitle.textContent = song.replace('.mp3', '').replace('.MP3', '');
                
                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                
                // Handle both .mp3 and .MP3 extensions
                const fileExtension = song.endsWith('.MP3') ? '.MP3' : '.mp3';
                const fileName = song.replace('.mp3', '').replace('.MP3', '');
                audioPlayer.src = `music/${fileName}${fileExtension}`;
                
                audioPlayer.preload = 'metadata';
                
                songCard.appendChild(songTitle);
                songCard.appendChild(audioPlayer);
                container.appendChild(songCard);
            });
        }

        // Function to search songs
        function searchSongs() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filteredSongs = songs.filter(song => 
                song.toLowerCase().includes(searchText)
            );
            displaySongs(filteredSongs);
        }

        // Initial display of all songs
        displaySongs(songs);
